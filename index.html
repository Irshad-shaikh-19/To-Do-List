<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="headings">
                <h1>To-Do List <img src="images/icon.png" width="40" alt="to-do icon"></h1>

                <button class="addBtn" onclick="addItem()">Add</button>
            </div>

                 
           <ul class="list-items">
            <!-- <li li class="checked">task 1</li>
            <li>task 2</li>
            <li>task 3</li> -->
           </ul>
    

              
        </div>
    </div>

</html>
